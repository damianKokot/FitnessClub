<div class="container">
   <h1 ng-if="class">Edytuj informacje o zajęciach</h1>
   <h1 ng-if="!class">Utwórz nowy rodzaj zajęć</h1>
   <form ng-submit="save(class.name, class.description, class.duration)">
      <div class="form-group">
         <label>Nazwa</label>
         <input class="form-control" type="text" ng-model="class.name" ng-value="value1" required>
      </div>
      <div class="form-group">
         <label>Opis</label>
         <input class="form-control" type="text" ng-model="class.description" required>
      </div>
      <div class="form-group">
         <label>Jak długo</label>
         <input class="form-control" type="time" ng-model="class.duration" required>
      </div>

      <input ng-if="class" class="btn btn-success btn-lg btn-block" type="submit" value="Edytuj">
      <input ng-if="!class" class="btn btn-success btn-lg btn-block" type="submit" value="Utwórz">
   </form>
</div>
